<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="200" border="1" id='tbll'>
        <tr>
            <td> 1 </td>
            <td>4</td>
            <td>&nbsp;</td>
            <td>3</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td> 2 </td>
            <td>&nbsp;</td>
            <td> 3 </td>
            <td> 1 </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td> 3 </td>
            <td>&nbsp;</td>
            <td>4</td>
            <td>5</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>4</td>
            <td> 1 </td>
            <td> 2 </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>5</td>
            <td>1</td>
            <td>3</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <button type="submit" onclick="cols()">execute</button>
</body>

<script>
    function cols(){
        var tbl = document.getElementById('tbll');
        var row = tbl.getElementsByTagName('tr');
        for(var i = 0; i < row.length; i++){
            var col = row[i].getElementsByTagName('td');
            var s = 0;
            for(var j = 0; j < col.length; j++){
                if(!isNaN(col[j].innerHTML))
                    s += +col[j].innerHTML;
            }
            col[col.length - 1].innerHTML = s;
            if(s % 2 == 0)
                row[i].style.backgroundColor = 'lightgray';
            else
                row[i].style.backgroundColor = 'lightblue';
        }
    }
</script>
</html>
